<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/02-Challenge/Assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Weather Dashbord</header>
    <section class="searchSection">
      <input type="text" placeholder="city" />
      <button type="button" class="searchBttn">search</button>
      <section class="searchHistory">history</section>
    </section>

    <section class="mainSection">
      <h1 class="city"></h1>
      <p class="temperature">Temp:</p>
      <p class="wind">Wind:</p>
      <p class="humid">Humidity:</p>
    </section>

    <section class="fiveDayForecast">
      <div class="fdf">day 1</div>
      <div class="fdf">day 2</div>
      <div class="fdf">day 3</div>
      <div class="fdf">day 4</div>
      <div class="fdf">day 5</div>
    </section>

    <script src="/02-Challenge/Assets/app.js"></script>
  </body>
</html>
