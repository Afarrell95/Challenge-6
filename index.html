<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Weather Dashbord</header>
    <section class="searchSection">
      <input type="text" placeholder="city" />
      <button type="button" class="searchBttn">search</button>
      <section class="searchHistory">
        <h3>History</h3>
        <ul class="history-list"></ul>
      </section>
    </section>

    <section class="mainSection">
      <h1 class="todays-date"></h1>
      <h3 class="city"></h3>
      <p class="temperature">Temp:</p>
      <p class="wind">Wind:</p>
      <p class="humid">Humidity:</p>
      <p class="uvi">UV Index:</p>
    </section>

    <section class="fiveDayForecast">
      <h2>Five day Forecast</h2>
      <div class="fdf day-one">
        <p class="day-one-temp"></p>
        <p class="day-one-wind"></p>
        <p class="day-one-humid"></p>
      </div>
      <div class="fdf day-two">
        <p class="day-two-temp"></p>
        <p class="day-two-wind"></p>
        <p class="day-two-humid"></p>
      </div>
      <div class="fdf day-three">
        <p class="day-three-temp"></p>
        <p class="day-three-wind"></p>
        <p class="day-three-humid"></p>
      </div>
      <div class="fdf day-four">
        <p class="day-four-temp"></p>
        <p class="day-four-wind"></p>
        <p class="day-four-humid"></p>
      </div>
      <div class="fdf day-five">
        <p class="day-five-temp"></p>
        <p class="day-five-wind"></p>
        <p class="day-five-humid"></p>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
